<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Intro</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #skipButton, #muteButton {
      position: absolute;
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #skipButton {
      top: 20px;
      right: 20px;
    }
    #muteButton {
      bottom: 20px;
      right: 20px;
    }
    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 999;
    }
    #fadeOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }
@media (max-width: 1024px) {
    #introVideo {
      height: auto;
      min-height: 100%;
    }
    #skipButton, #muteButton {
      font-size: 14px;
      padding: 8px 16px;
    }
  }

  /* Large Phones */
  @media (max-width: 768px) {
    #introVideo {
      height: auto;
      min-height: 100%;
    }
    #skipButton, #muteButton {
      font-size: 13px;
      padding: 7px 14px;
    }
  }

  /* Small Phones */
  @media (max-width: 480px) {
    #introVideo {
      height: auto;
      min-height: 100%;
    }
    #skipButton, #muteButton {
      font-size: 12px;
      padding: 6px 12px;
    }
    #skipButton {
      top: 10px;
      right: 10px;
    }
    #muteButton {
      bottom: 10px;
      right: 10px;
    }
  }

  /* Very Small Devices (e.g., Smartwatches) */
  @media (max-width: 320px) {
    #introVideo {
      height: auto;
      min-height: 100%;
    }
    #skipButton, #muteButton {
      font-size: 10px;
      padding: 4px 8px;
    }
  }
  </style>
</head>
<body>

  <!-- Skip Button -->
  <button id="skipButton">Skip Intro</button>
  
  <!-- Mute Button -->
  <button id="muteButton">Unmute</button>

  <!-- Video -->
  <video id="introVideo" autoplay muted playsinline>
    <source src="./img/Slice_2k25.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Fade Overlay -->
  <div id="fadeOverlay"></div>

  <script>
    const video = document.getElementById('introVideo');
    video.playbackRate = 1.2;
    const skipButton = document.getElementById('skipButton');
    const muteButton = document.getElementById('muteButton');
    const fadeOverlay = document.getElementById('fadeOverlay');

    function redirectToMain() {
      fadeOverlay.classList.add('active');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    }

    // When video ends, fade to index.html
    video.addEventListener('ended', redirectToMain);

    // Skip button click
    skipButton.addEventListener('click', redirectToMain);

    // Mute/Unmute toggle
    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.textContent = video.muted ? 'Unmute' : 'Mute';
    });
  </script>

</body>
</html>
